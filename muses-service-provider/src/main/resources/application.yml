    name: provider
  rabbitmq:
    host: localhost
    port: 15672
    username: test
    password: 123456

#注册中心
eureka:
  instance:
    hostname: localhost
    prefer-ip-address: true
  client:
    service-url:
      defaulutZone: http://master:8761/eureka/,http://slaver:8762/eureka/
