#公共配置

spring:
  profiles:
    #默认激活哪一个环境的配置文件
    active: dev
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
  rabbitmq:
    host: localhost
    port: 15672
    username: test
    password: 123456
    
# 注册到注册中心的服务，不再通过地址访问，而是服务名  
#spring:
  #application:
    #name: provider
  #rabbitmq:
    #host: localhost
    #port: 15672
    #username: test
    #password: 123456

#注册中心
eureka:
  instance:
    hostname: localhost
    # 是否优先使用ip作为主机的标识,默认是false,localhost <=> 127.0.0.1
    prefer-ip-address: true
    # InstanceInfo 元数据中的instanceId,默认使用主机名
    instance-id: ${spring.application.name}:${random.int}
  client:
    service-url:
      defaultZone: http://mate1:8001/eureka/,http://mate2:8002/eureka/
      #defaulutZone: http://${spring.application.name}:8761/eureka/  
          
---     
spring:
  profiles: dev 
  application:
     name: provider    
---  
spring:
  profiles: test 
  application:
     name: test-provider         


